<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <!-- NAV BAR (used by home + catalog) -->
  <nav id="nav"></nav>

  <h1>Product Details</h1>

  <!-- Product info loads (GET request) -->
  <div id="productContainer"></div>

  <hr>

  <h2>Reviews</h2>
  <ul id="reviewList"></ul>

  <h3>Add a Review</h3>
  <form id="reviewForm">
    <input id="reviewName" placeholder="Your name" required>
    <input id="reviewRating" type="number" min="1" max="5" placeholder="Rating 1-5" required>
    <input id="reviewComment" placeholder="Comment" required>
    <button type="submit">Submit</button>
    <p id="reviewStatus"></p>
  </form>

  <!-- load nav.js AND fetch product data -->
  <script type="module" src="/js/product.js"></script>

</body>
</html>
